<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Find movies by category, rating, or title.">
  <meta name="author" content="Pisei Lim">
  <title>Filmr</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" media="screen">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" media="screen" title="no title">
  <link rel="stylesheet" href="css/sumoselect.css" media="screen" title="no title">
  <link rel="stylesheet" href="css/main.css" media="screen" title="no title">
</head>

<body>
  <div class="container">
    <div class="container_wrap">
      <div class="row">
        <div class="col-sm-3">

          <div id="headerwrap">
            <div class="">
              <header>
                <h1 class="text-logo">Filmr</h1>
              </header>
            </div>

            <div class="row">
              <div class="col-sm-12">
                <input type="text" name="name" value="" placeholder="Title" id="movie-title" class="col-sm-12">
              </div>
            </div>
            <div class="row">
              <div class="col-sm-12">
                <select class="category col-sm-12" multiple="multiple" name="">
                  <option value="horror">Horror</option>
                  <option value="drama">Drama</option>
                </select>
              </div>
            </div>
            <div class="row">

              <div class="col-sm-12">
                <select class="rating form-control col-sm-12" name="">
                  <option value="50">50% +</option>
                  <option value="75">75% +</option>
                </select>
              </div>
            </div>


            <button type="button" name="button" class="btn btn-primary btn-block btn-lg" id="btn-go">Search</button>
          </div>
        </div>

        <!-- headerwrap end -->
        <div class="col-sm-9">
          <div class="content">
            <div class="row">
              <div class="col-sm-3">
                <img src="https://images-na.ssl-images-amazon.com/images/M/MV5BMTcwMjMwNTA3MV5BMl5BanBnXkFtZTcwMjk4OTgyMQ@@._V1_SX300.jpg" alt="" class="img-responsive img-thumbnail" />
              </div>
              <div class="col-sm-3">
                <img src="https://images-na.ssl-images-amazon.com/images/M/MV5BMTcwMjMwNTA3MV5BMl5BanBnXkFtZTcwMjk4OTgyMQ@@._V1_SX300.jpg" alt="" class="img-responsive img-thumbnail" />
              </div>
              <div class="col-sm-3">
                <img src="https://images-na.ssl-images-amazon.com/images/M/MV5BMTcwMjMwNTA3MV5BMl5BanBnXkFtZTcwMjk4OTgyMQ@@._V1_SX300.jpg" alt="" class="img-responsive img-thumbnail" />
              </div>
              <div class="col-sm-3">
                <img src="https://images-na.ssl-images-amazon.com/images/M/MV5BMTcwMjMwNTA3MV5BMl5BanBnXkFtZTcwMjk4OTgyMQ@@._V1_SX300.jpg" alt="" class="img-responsive img-thumbnail" />
              </div>
            </div>

          </div>
        </div>
      </div>

    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/jquery.sumoselect.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
</body>


</html>
